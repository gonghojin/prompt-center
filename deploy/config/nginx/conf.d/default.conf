# Prompth Center 통합 서버 설정 (Frontend + Backend)

# HTTPS 서버 (SSL 인증서가 있을 때만 활성화)
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # SSL 인증서 (파일이 존재할 때만 로드)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HTTPS 전용 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 공통 location 블록 포함
    include /etc/nginx/conf.d/locations.inc;

    # 로그 설정
    access_log /var/log/nginx/https_access.log;
    error_log /var/log/nginx/https_error.log;
}

# HTTP 서버 - HTTPS로 리다이렉트
server {
    listen 80 default_server;
    server_name _;

    # SSL 인증서가 있으면 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;

    # 로그 설정
    access_log /var/log/nginx/http_access.log;
    error_log /var/log/nginx/http_error.log;
}
